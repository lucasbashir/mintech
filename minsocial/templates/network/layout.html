{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}MinTech{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static '/network/like.js' %}"></script>
    <script src="{% static '/network/share.js' %}"></script>
    <link rel="icon" type="image/png" href="{% static 'network/favicon.png' %}">

</head>

<body id="body">
    {% if user.is_authenticated %}
    <button id="menu-link" class="rotated-text">Open Menu</button>
    {% endif %}
    <div class="body">
        {% block body %}{% endblock %}
    </div>
</div>

<script>
    const body = document.getElementById('body');
    const toggleSwitch = document.getElementById('toggleSwitch');

    function toggleBackgroundColor() {
        if (toggleSwitch.checked) {
            body.style.backgroundColor = 'black';
            body.style.color = '#f2f2f2';
            localStorage.setItem('backgroundColor', 'black');
        } else {
            body.style.backgroundColor = '#f2f2f2';
            body.style.color = 'black';
            localStorage.setItem('backgroundColor', '#f2f2f2');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const savedBackgroundColor = localStorage.getItem('backgroundColor');

        if (savedBackgroundColor === 'black') {
            body.style.backgroundColor = 'black';
            body.style.color = '#f2f2f2';
            toggleSwitch.checked = true;
        } else {
            body.style.backgroundColor = '#f2f2f2';
            body.style.color = 'black';
            toggleSwitch.checked = false;
        }
    });

    
        const menuLink = document.querySelector('#menu-link');
        const sidebar = document.getElementById('sidebar');

        menuLink.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    
</script>
</body>

</html>

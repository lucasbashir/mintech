<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">M I N T E C H</a>
    {% if request.user.is_authenticated %}
    <form action="{% url 'search' %}" method="get" class="search-form">
        <input style="margin-top: 20px;" type="text" name="q" placeholder="Search..." />
        <button type="submit">Search</button>
    </form>
    {% endif %}
    <label style="margin-top: 15px; margin-left: 10px;" class="switch">
        <input onclick="toggleBackgroundColor()" type="checkbox" id="toggleSwitch">
        <span class="slider round"></span>
    </label>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
        
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% if user.is_authenticated %}
                    <a class="dropdown-item" href="{% url 'profile' user_id=user.id %}"><strong>{{ user.username }}</strong></a>
                    {% endif %}
                    <a class="dropdown-item" href="{% url 'index' %}">All Posts</a>
                    {% if user.is_authenticated %}
                    <a class="dropdown-item" href="{% url 'following' %}">Following</a>
                    <a class="dropdown-item" href="{% url 'general_library' %}">General Library</a>
                    <a class="dropdown-item" href="{% url 'my_library' %}">My Library</a>
                    <a class="dropdown-item" href="{% url 'create_group' %}">Create Group</a>
                    <a class="dropdown-item" href="{% url 'announcements' %}">Announcements</a>
                    <a class="dropdown-item" href="{% url 'forum' %}">Forum</a>
                    <a class="dropdown-item" href="{% url 'network_logout' %}">Log Out</a>
                    {% else %}
                    <a class="dropdown-item" href="{% url 'network_login' %}">Log In</a>
                    <a class="dropdown-item" href="{% url 'network_register' %}">Register</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </div>
</nav>

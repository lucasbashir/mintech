<!-- forum/create_topic.html -->
{% extends "network/layout.html" %}
{% block body %}
  <h1>Create New Topic</h1>
  <br>
  <form method="post">
    {% csrf_token %}
    <div class="container">
    <label for="title">Title:</label>
    <input type="text" name="title" required><br>
    <textarea style="height: 300px; width: 500px;" name="post_forum_content" placeholder="Write new topic content..." required></textarea><br>
    <button type="submit">Create Topic</button>
  
  </form>
  <a href="{% url 'forum' %}">Back to Forum</a>
</div>
{% endblock %}

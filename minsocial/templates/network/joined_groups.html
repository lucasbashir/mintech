{% extends 'network/layout.html' %}

{% block body %}
  <h1>Joined Groups</h1>
  {% if groups %}
    <ul>
      {% for group in groups %}
        <li>
          <a href="{% url 'group_detail' group.id %}">{{ group.name }}</a>
          <form method="post" action="{% url 'exit_group' group.id %}">
            {% csrf_token %}
            <button type="submit">Exit Group</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No groups joined by you.</p>
  {% endif %}
{% endblock %}
